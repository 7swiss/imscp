[routes]

routes.core_login_index.type = "Zend_Controller_Router_Route_Static"
routes.core_login_index.route = "/"
routes.core_login_index.defaults.controller = "login"
routes.core_login.defaults.action = "index"

routes.core_login_logout.type = "Zend_Controller_Router_Route_Static"
routes.core_login_logout.route = "/logout"
routes.core_login_logout.defaults.controller = "login"
routes.core_login_logout.defaults.action = "logout"
